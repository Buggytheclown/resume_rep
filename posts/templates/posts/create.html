{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create
{% endblock %}

{% block content %}
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Form:</h2>
        <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Create Post" class="btn btn-success"/>
        </form>
    </div>
{% endblock %}
